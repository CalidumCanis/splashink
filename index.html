<body>
<div><canvas id="myCanvas"></canvas></div>
<p disabled="true">&ensp;Smoothing</p><input type="checkbox" id="smoothing" disabled="true">
<button onclick="chalk()">Chalk</button>
<button onclick="duster()">Duster</button>
<button onclick="brush()" disabled>Brush</button>
<button onclick="line()">Line</button>
<button onclick="rectangle()">Rectangle</button>
<button onclick="ellipse()">Ellipse</button>
<button onclick="downloadImage()">Save</button>
<p>Line Thickness:&ensp;</p><input type="range" id="width" onchange="updatewidth()" title="Chalk thickness" min="1.5" max="50" value="1.5" step="0.5">
<p>Color:&ensp;</p><input type="color" title="Chalk color" id="color">
</body>
<style>
canvas{
border: 1px solid black;
}
canvas {
overflow: hidden;
}
body{
margin: 0;
}
button{display: inline-block}
input{display: inline-block}
p{display: inline-block}
</style>

<script>

window.onbeforeunload = function() {
  return "Are you sure you want to leave? Your changes will be lost"
}

var tool = 1;

function chalk() {
  tool = 1;
}

function duster() {
  tool = 2;
}

function line() {
  tool = 3;
}

function rectangle() {
  tool = 4;
}

function ellipse() {
  tool = 5;
}

function brush() {
  tool = 6;
}

var mouseDown = 0;

var dpr = window.devicePixelRatio;
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var xpos = 0;
var ypos = 0;
var linestartX = 0;
var linestartY = 0;
var canvasX = 0;
var canvasY = 0;
var currec = 0;
var currey = 0;
canvas.width = window.innerWidth * dpr;
canvas.height = (window.innerHeight * 9/10) *dpr;
canvas.addEventListener("mousemove", function(e) {
  var width = document.getElementById("width").value;
  var color = document.getElementById("color").value;
  var cRect = canvas.getBoundingClientRect(); // Gets the CSS positions along with width/height
  canvasX = Math.round(e.clientX - cRect.left); // Subtract the 'left' of the canvas from the X/Y
  canvasY = Math.round(e.clientY - cRect.top); // positions to get make (0,0) the top left of the canvas
  if (document.getElementById('smoothing').checked == true) {
  ctx.moveTo((xpos + currex) / 2, (ypos + currey) / 2);
  currex == xpos;
  currey == ypos;
  var brushback = 1;
  }
  xpos = canvasX;
  ypos = canvasY;
  ctx.lineTo(canvasX, canvasY);
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.imageSmoothingEnabled = true;
  if (mouseDown == 1) {
    if (tool == 1) {
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineHeight = width;
      ctx.stroke();
    }
    if (tool == 2) {
      ctx.clearRect(canvasX - 15, canvasY - 9, 30, 18);
      ctx.clearRect(canvasX - 9, canvasY - 15, 18, 30);
    }
    if (tool == 6) {
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineHeight = width;
      // ctx.globalAlpha = 0.5;
      // ctx.stroke();
      var img = new Image();
      img.src = 'Brush3.svg';
      img.style.fill = color;
      ctx.drawImage(img, canvasX - width/2, canvasY- width/2, width, width);
    xpossmooth = canvasX;
    ypossmooth = canvasY;
    }
  }
  if (mouseDown == 0) {
    ctx.beginPath();
  }
});

function downloadImage(){
    var namme = prompt("What do you want to name your drawing?");
    // get canvas data  
    var image = canvas.toDataURL();  
  
    // create temporary link  
    var tmpLink = document.createElement( 'a' );  
    tmpLink.download = namme+'.png'; // set the name of the download file
    tmpLink.href = image;
  
    // temporarily add link to body and initiate the download  
    document.body.appendChild( tmpLink );  
    tmpLink.click();  
    document.body.removeChild( tmpLink );  
}

document.body.onmousedown = function() { 
    mouseDown = 1;
    if (tool == 3 || tool == 4 || tool == 5) {
      linestartX = canvasX;
      linestartY = canvasY;
    }
}
document.body.onmouseup = function() {
    mouseDown = 0;
    width = document.getElementById("width").value;

    if (tool == 3) {
      color = document.getElementById("color").value;
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineHeight = width;
      ctx.moveTo(linestartX,linestartY);
      ctx.beginPath();
      ctx.moveTo(linestartX,linestartY);
      ctx.lineTo(canvasX,canvasY);
      ctx.stroke();
    }

    if (tool == 4) {
      color = document.getElementById("color").value;
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineHeight = width;
      ctx.beginPath();
      ctx.rect(linestartX,linestartY, canvasX - linestartX, canvasY - linestartY);
      ctx.stroke();
    }

    if (tool == 5) {
      color = document.getElementById("color").value;
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineHeight = width;
      ctx.beginPath();
      ctx.ellipse((linestartX + canvasX) / 2,(linestartY + canvasY) / 2, (canvasX - linestartX) / 2, (canvasY - linestartY) / 2, 0, 0, Math.PI*2);
      ctx.stroke();
    }
}
</script>
</html>
